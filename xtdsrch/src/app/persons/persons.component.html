<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons" (click)="onSelect(person)">
        <th scope="row">{{person.firstName}}</th>
        <td>{{person.lastName}}</td>
      </tr>
    </tbody>
  </table>

  <app-person-detail [person]="selectedPerson"></app-person-detail>
