<table *ngIf="work" class="table framed jumbotron">
  <h2>{{work.title}} details</h2>
  <tbody>
    <tr>
      <th>format:</th>
      <th>{{work.format}}</th>
    </tr>
    <tr>
      <th>kind:</th>
      <th>{{work.kind}}</th>
    </tr>
    <tr>
      <th>publication:</th>
      <th>{{work.publication}}</th>
    </tr>
    <tr>
      <th>author:</th>
      <th>{{work.author}}</th>
    </tr>
  </tbody>
</table>
